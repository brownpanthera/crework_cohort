<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h2>Sign up form</h2>
<button>Sign up with Google</button>
<br>
<br>
<hr>

<!--Form-->
<form action="">
    <label for="name">Name</label>
    <br>
    <br>
    <input type="text" name="name" id="name" autocomplete="off" placeholder="Leslie Alexander" style="border-radius: 4px;">
    <!--email-->
    <br>
    <br>
    <label for="email">Email</label>
    <br>
    <br>
    <input type="email" name="email" id="email" autocomplete="off" placeholder="example@gmail.com" style="border-radius:4px;">
    <!--password-->
    <br>
    <br>
    <label for="password">Password</label>
    <br>
    <br>
    <input type="password" name="password" id="password" placeholder="at least 8 characters">
<br>
<br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="checkbox">I agree with <a href="#">Terms</a> and <a href="#">Privacy</a></label>
<br>
<br>
<button style="width: 200px;">Sign up</button>
<hr>
</form>
<p>Already have an account?</p>
<p><a href="#">Log in</a></p>
</body>     
</html>
