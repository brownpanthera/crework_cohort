<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>crework: week_2</title>
  </head>
  <body>
    <!-- <h2>crework</h2> -->

    <!--building signup form-->

    <div>
      <form action="" class="form">
        <!-- Name -->
        <label for="personname">Name</label><br />
        <div class="input-form">
        <input
          type="text"
          name="personname"
          id="name"
          placeholder="what should we call you?"
          autocomplete="off"
        /><br />
    </div>

        <!--Email-->
        <label for="email">Email</label><br />
        <div class="input-form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="you@your-domain.com"
          autocomplete="off"
        /><br />
    </div>

        <!--Password-->
        <label for="password">Password</label><br />
        <div class="input-form">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="shhh! this is super secret."
        /><br />
    </div>

        <!--password cofirmation-->
        <label for="confirmation">Password Confirmation</label><br />
        <div class="input-form">
        <input
          type="password"
          name="confirmation"
          id="password"
          placeholder="should be matched to your password."
        /><br />
    </div>

    <div class="input-form">
        <input type="checkbox" name="checkbox" id="e-checkbox" />
        <label for="checkbox">Notify me about upcoming events & news.</label
            ><br />
    </div>
      

        <div class="input-form">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox"
        >I agree with <a href="#">Terms</a> and <a href="#">Privacy</a></label
      ><br />
    </div>
       

        <button>Sign up</button>
      </form>
    </div>
  </body>
</html>
