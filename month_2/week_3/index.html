<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Anime Quotes</title>
  </head>
  <body>
    <h2>Get Random Anime Quote</h2>
    <div class="main">
      <button type="button" id="btn">Generate</button>
      <div class="card">
        <div class="contianer">
            <h4 id="title">Baccano!</h4>
            <h5 id="character"></h5>
            <p id="quote">Cast aside the illusion that there is a beginning and end to the story. The story has no beginning. And it has no end. All there is, is a performance of people connecting, living, influencing each other, and departing.</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
