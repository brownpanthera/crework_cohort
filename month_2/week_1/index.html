<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png" />
  </head>
  <body>
    <div class="heading">
      <p id="txt">Background Color <span class="span">#F9FBE5</span></p>
    </div>
    <div class="container">
      <button class="button" value="sound" id="btn">
        <img src="/img/snap.gif" alt="Infinity Gauntlet" width="130px" />
      </button>

      <!--Previou color btn-->
      <button class="pre-btn" value="sound" id="pre-btn">
        <img src="/img/snap.gif" alt="Infinity Gauntlet" width="130px" />
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
